<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
   <link rel="stylesheet" href="style.css">
   <title>Frontend Mentor | GitHub user search app</title>
 </head>
 <body>
  <div class="container">
   <header class="header">
    <span class="logo">devfinder</span>
    <button class="mode-btn">
     <span class="mode-text">Dark</span>
     <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z" fill="currentColor"></svg>
    </button>
   </header>
 
   <div class="search">
    <label for="search-input" class="search-icon">
     <svg height="24" width="25" xmlns="http://www.w3.org/2000/svg"><path d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z" fill="currentColor"></svg>
    </label>
    <input type="text" class="search-input" id="search-input" placeholder="Search GitHub username...">
    <button class="search-btn">Search</button>
   </div>
 
   <main class="main">
    <div class="pfp-container">
     <img src="/assets/Octocat.png" alt="username" class="pfp">
    </div>
    <div class="user-info">
     <div class="user-namedate">
      <div class="user-name">
       <div class="user-name__screen-name">The Octocat</div>
       <div class="user-name__handle">@theoctocat</div>
      </div>
      <div class="user-date">Joined 25 Jan 2011</div>
     </div>
     <div class="user-bio unavailable">This profile has no bio</div>
     <ul class="user-data">
      <li class="data-item">
       <div class="data-name">Repos</div>
       <div class="data-number">8</div>
      </li>
      <li class="data-item">
       <div class="data-name">Followers</div>
       <div class="data-number">3938</div>
      </li>
      <li class="data-item">
       <div class="data-name">Following</div>
       <div class="data-number">9</div>
      </li>
     </ul>
     <div class="user-misc">
      <div class="misc-item">
       <svg height="20" width="14" xmlns="http://www.w3.org/2000/svg"><path d="M12.797 3.425C11.584 1.33 9.427.05 7.03.002a7.483 7.483 0 00-.308 0C4.325.05 2.17 1.33.955 3.425a6.963 6.963 0 00-.09 6.88l4.959 9.077.007.012c.218.38.609.606 1.045.606.437 0 .828-.226 1.046-.606l.007-.012 4.96-9.077a6.963 6.963 0 00-.092-6.88zm-5.92 5.638c-1.552 0-2.813-1.262-2.813-2.813s1.261-2.812 2.812-2.812S9.69 4.699 9.69 6.25 8.427 9.063 6.876 9.063z" fill="currentColor"></svg>
       <span class="misc-item__text">San Francisco</span>
      </div>
      <div class="misc-item unavailable">
       <svg height="18" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M20 2.799a8.549 8.549 0 01-2.363.647 4.077 4.077 0 001.804-2.266 8.194 8.194 0 01-2.6.993A4.099 4.099 0 009.75 4.977c0 .324.027.637.095.934-3.409-.166-6.425-1.8-8.452-4.288a4.128 4.128 0 00-.56 2.072c0 1.42.73 2.679 1.82 3.408A4.05 4.05 0 01.8 6.598v.045a4.119 4.119 0 003.285 4.028 4.092 4.092 0 01-1.075.135c-.263 0-.528-.015-.776-.07.531 1.624 2.038 2.818 3.831 2.857A8.239 8.239 0 01.981 15.34 7.68 7.68 0 010 15.285a11.543 11.543 0 006.29 1.84c7.545 0 11.67-6.25 11.67-11.667 0-.182-.006-.357-.015-.53A8.18 8.18 0 0020 2.798z" fill="currentColor"></svg>
       <span class="misc-item__text">Not Available</span>
      </div>
      <div class="misc-item">
       <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"></g></svg>
       <span class="misc-item__text"><a href="#">https://github.blog</a></span>
      </div>
      <div class="misc-item">
       <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"></g></svg>
       <span class="misc-item__text"><a href="#">@github</a></span>
      </div>
     </div>
    </div>
   </main>
  </div>
 </body>
</html>
